<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Edit address</h1>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House no.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + House no.">
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip code">
            <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
    </div>


    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
        <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
</div>
