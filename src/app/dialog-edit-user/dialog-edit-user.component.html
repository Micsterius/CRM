<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  
    <h1 mat-dialog-title>Edit user</h1>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>First name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
  
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last name">
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="mr-16" appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.mail" matInput placeholder="E-Mail">
          <!-- <mat-hint>Please enter a mail</mat-hint> -->
  
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Birth date</mat-label>
          <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Birth date"
            [matDatepicker]="datepicker">
          <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
          <mat-datepicker #datepicker></mat-datepicker>
          <!-- <mat-hint>Please enter a date</mat-hint> -->
        </mat-form-field>
      </div>

    <div mat-dialog-actions>
      <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
      <button [disabled]="loading" mat-button (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
    </div>
  </div>
