<mat-card class="bg-color-angular-pink user-detail-header-box">
    
 <img class="profil-image" src="./../../assets/img/profil/icon_male_2.png">
<div class="user-details">
    <h2>{{user.firstName}} {{user.lastName}}</h2>
    {{user.mail}}
</div>
</mat-card>

<mat-card class="bg-color-angular-pink mt32">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{user.street}} <br>
        {{user.zipCode}} {{user.city}}
    </mat-card-content>
</mat-card>
